{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h1>Gestione Crediti Squadre</h1>
        <!-- Bottone SALVA TUTTO -->
        <button type="submit" form="form-crediti" 
                class="btn btn-sm btn-danger fw-semibold"
                onclick="return confirm('Sei sicuro di voler salvare tutti i crediti aggiornati?');">
            ðŸ’¾ Salva Tutto
        </button>
    </div>

    <!-- Unico form per il SALVA TUTTO -->
    <form id="form-crediti" method="POST" action="{{ url_for('admin.admin_crediti') }}">
        <div class="card">
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover align-middle text-center">
                    <thead>
                        <tr>
                            <th>Nome Squadra</th>
                            <th>Crediti Attuali</th>
                            <th>Nuovo Valore</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for squadra in squadre %}
                        <tr>
                            <td class="fw-semibold">{{ squadra.nome }}</td>
                            <td>{{ squadra.crediti }}</td>
                            <td style="width: 180px;">
                                <input type="hidden" name="squadre[{{ loop.index0 }}][nome]" value="{{ squadra.nome }}">
                                <input type="number" step="1" min="0"
                                       name="squadre[{{ loop.index0 }}][nuovo_credito]"
                                       class="form-control form-control-sm text-center"
                                       value="{{ squadra.crediti }}" required>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
{% endblock %}
