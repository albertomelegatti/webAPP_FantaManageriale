<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Rosa {{ nome_squadra | replace('_',' ') }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .Portiere { background-color: #a3d5ff; }
        .Difensore { background-color: #b6fcd5; }
        .Centrocampista { background-color: #fff3a3; }
        .Attaccante { background-color: #ffb6b6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rosa di {{ nome_squadra | replace('_',' ') }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Ruolo</th>
                    <th>Nome Giocatore</th>
                    <th>Squadra</th>
                    <th>Voto</th>
                </tr>
            </thead>
            <tbody>
                <tr class="Portiere">
                    <td>Portiere</td>
                    <td>G. Rossi</td>
                    <td>{{ nome_squadra }}</td>
                    <td>-</td>
                </tr>
                <tr class="Difensore">
                    <td>Difensore</td>
                    <td>L. Bianchi</td>
                    <td>{{ nome_squadra }}</td>
                    <td>-</td>
                </tr>
                <tr class="Centrocampista">
                    <td>Centrocampista</td>
                    <td>M. Verdi</td>
                    <td>{{ nome_squadra }}</td>
                    <td>-</td>
                </tr>
                <tr class="Attaccante">
                    <td>Attaccante</td>
                    <td>A. Neri</td>
                    <td>{{ nome_squadra }}</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>

        <div class="footer-link">
            <a href="/login-squadre">‚Üê Torna alle Squadre</a>
        </div>
    </div>
</body>
</html>
