{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Lista Stadi</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Proprietario</th>
                    <th>Crediti annui generati</th>
                </tr>
            </thead>
            <tbody>
                <!-- Qui puoi aggiungere i dati dinamicamente con Flask -->
                {% for stadio in stadi %}
                <tr>
                    <td>{{ stadio.nome }}</td>
                    <td>{{ stadio.proprietario }}</td>
                    <td>{{ stadio.crediti_annui }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
