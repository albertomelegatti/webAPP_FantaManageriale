{% extends "base.html" %}

{% block title %}ChatBot Fantacalcio{% endblock %}

{% block content %}
<!-- Importa Bootstrap -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
>

<div class="container py-4">
    <h1 class="text-center mb-4">
        üí¨ ChatBot Fantacalcio
    </h1>

    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body d-flex flex-column" style="height: 450px; background-color: #f8f9fa;">
            <div id="chat-box" class="flex-grow-1 overflow-auto mb-3 p-3 border rounded bg-light">
                <div class="bot-message mb-2 p-2 rounded bg-primary text-white" style="max-width: 75%;">
                    üëã Ciao! Sono il tuo assistente del regolamento Fantacalcio.<br>
                    Scrivimi una domanda per iniziare!
                </div>
            </div>

            <form id="chat-form" class="d-flex">
                <input
                    type="text"
                    id="user_message"
                    class="form-control me-2"
                    placeholder="Scrivi la tua domanda..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="btn btn-primary">Invia</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function() {
    $("#chat-form").submit(function(e) {
        e.preventDefault();
        let userMsg = $("#user_message").val();
        if (!userMsg) return;

        // Messaggio utente
        $("#chat-box").append(`
            <div class="text-end mb-2">
                <div class="d-inline-block p-2 rounded bg-success text-white" style="max-width: 75%;">
                    <strong>Tu:</strong> ${userMsg}
                </div>
            </div>
        `);
        $("#user_message").val('');
        $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);

        // Chiamata AJAX
        $.ajax({
            url: "/chat",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({question: userMsg}),
            success: function(data) {
                $("#chat-box").append(`
                    <div class="text-start mb-2">
                        <div class="d-inline-block p-2 rounded bg-primary text-white" style="max-width: 75%;">
                            <strong>Bot:</strong> ${data.answer}
                        </div>
                    </div>
                `);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            },
            error: function(err) {
                $("#chat-box").append(`
                    <div class="text-start mb-2">
                        <div class="d-inline-block p-2 rounded bg-danger text-white" style="max-width: 75%;">
                            ‚ö†Ô∏è Errore: impossibile contattare il server
                        </div>
                    </div>
                `);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            }
        });
    });
});
</script>
{% endblock %}
