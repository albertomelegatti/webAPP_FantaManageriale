<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Area Squadre - Fanta Manageriale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAFAFA;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .btn {
            display: block;
            width: 220px;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.03);
        }
        .footer-link {
            margin-top: 40px;
            font-size: 14px;
        }
        .footer-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Area Squadre</h1>

    <a href="/rose" class="btn">Rose</a>
    <a href="/stadi" class="btn">Stadi</a>
    <a href="/prestiti" class="btn">Prestiti</a>

    <div class="footer-link">
        <a href="/">‚Üê Torna alla Home</a>
    </div>
</body>
</html>
