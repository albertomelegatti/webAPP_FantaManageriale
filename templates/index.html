<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Web App Fanta Manageriale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            margin: 0;
            background-color: #FAFAFA;
        }
        h1 {
            color: #333;
            margin-bottom: 60px;
        }
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .btn-small {
            display: inline-block;
            margin-top: 60px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #008CBA;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s;
        }
        .btn-small:hover {
            background-color: #007bb5;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella Web App del Fantacalcio Manageriale</h1>

    <!-- Bottoni principali -->
    <a href="{{ url_for('login_admin') }}" class="btn">Admin</a>
    <a href="{{ url_for('login_squadre') }}" class="btn">Squadre</a>

    <!-- Bottone in basso per scaricare il regolamento -->
    <div class="footer">
        <a href="/scarica-regolamento" class="btn-small">Scarica Regolamento</a>
    </div>
</body>
</html>
