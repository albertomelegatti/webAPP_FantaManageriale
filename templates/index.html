<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Web App Fanta Manageriale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella web App del Fantacalcio Manageriale</h1>
    <button>Rose</button>
    <button>Altra opzione</button>
    <button>Regolamento</button>
</body>
</html>
