<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Web App Fanta Manageriale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; color: #333; }
        header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { display: block; margin: 20px auto; max-width: 150px; }
        h1 { text-align: center; font-size: 2.2em; margin-bottom: 30px; }
        .buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap; }
        .btn { padding: 12px 24px; background-color: #007bff; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.3s; }
        .btn:hover { background-color: #0056b3; }
        .footer { text-align: center; margin-bottom: 20px; }
        .btn-small { padding: 8px 16px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 6px; transition: background 0.3s; }
        .btn-small:hover { background-color: #495057; }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Benvenuto in Fanta Manageriale</h1>
    </header>

    <!-- Bottoni principali -->
    <main class="buttons">
        <a href="{{ url_for('login_admin') }}" class="btn">Admin</a>
        <a href="{{ url_for('login_squadre') }}" class="btn">Squadre</a>
    </main>

    <!-- Bottone in basso per scaricare il regolamento -->
    <div class="footer">
        <a href="/scarica-regolamento" class="btn-small">Scarica Regolamento</a>
    </div>
</body>
</html>
